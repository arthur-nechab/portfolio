# Setup
title: Arthur Nechab
url: https://getpoole.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: Arthur Nechab
  url: https://github.com/arthur-nechab
  email: arthur.nechab@orange.fr

# Custom vars
version: 3.0.0

# Navbar page list
nav:

- title: BTS
  url: /bts
  
- title: E4
  url: /e4

- title: E6
  url: /e6
 
- title: Stage
  url: /stage

- title: Veille
  url: /veille

- title: Doc
  url: /doc
